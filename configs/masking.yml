title: "Trying to fit a masked minimum"
trainer: "MaskTrainer"
random_seed: 42
data_dir: "data"
model_name: "simple"
mask_type: "square"
modules:
  models: ["model"]
  optims: ["optim"]
logging:
  training_progress: False
max_num_epochs: 100
# max_num_iters: 1
good_val_acc_stop_threshold: 0.2
bad_val_acc_stop_threshold: 0.9
val_freq_epochs: 1
solution_vis:
  granularity:
    x: 30
    y: 30
  padding: 20
hp:
  norm_reg_coef: 1.
  ort_reg_coef: 1.
  batch_size: 256
  grad_clip_threshold: 10
  lr: 0.001
  neg_loss_clip_threshold: 1
  negative_loss_coef: 1.0
  norm_reg_coef: 1.0
  num_bad_cells_per_update: 50
  num_good_cells_per_update: 50
  ort_reg_coef: 1.0
  parametrization_type: "simple"
  scaling: 0.15
  should_center_origin: true
  square_size: 30
hpo:
  num_parallel_experiments_per_gpu: 3
  scheme: "random-search"
  num_experiments: 100
  grid:
    a: [1, 2, 3, 4, 5]
    b: [1, 2, 3, 4, 5]
    c: [1, 2, 3, 4, 5]
    d: [1, 2, 3, 4, 5]
    e: [1, 2, 3, 4, 5]
